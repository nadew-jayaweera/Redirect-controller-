<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Redirect Editor</title>
  <style>
    :root {
      --bg-color: #0f172a;       /* Deep Dark Blue */
      --card-bg: #1e293b;        /* Lighter Blue-Grey */
      --text-main: #e2e8f0;      /* White-ish */
      --text-muted: #94a3b8;     /* Grey */
      --accent: #38bdf8;         /* Cyan/Blue Neon */
      --accent-hover: #0ea5e9;
      --danger: #ef4444;         /* Red */
      --success: #22c55e;        /* Green */
      --border: #334155;
    }

    body {
      width: 360px;
      margin: 0;
      padding: 20px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-main);
    }

    /* Header Styling */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
      border-bottom: 1px solid var(--border);
      padding-bottom: 10px;
    }

    h3 {
      margin: 0;
      font-size: 18px;
      text-transform: uppercase;
      letter-spacing: 1px;
      background: linear-gradient(90deg, var(--accent), #a855f7);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .badge {
      font-size: 10px;
      background: var(--card-bg);
      padding: 2px 8px;
      border-radius: 12px;
      border: 1px solid var(--accent);
      color: var(--accent);
    }

    /* Input Section */
    .input-group {
      background-color: var(--card-bg);
      padding: 15px;
      border-radius: 8px;
      border: 1px solid var(--border);
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.5);
    }

    label {
      display: block;
      font-size: 11px;
      color: var(--text-muted);
      margin-bottom: 4px;
      margin-top: 10px;
      font-weight: 600;
    }
    label:first-child { margin-top: 0; }

    input {
      width: 100%;
      background: var(--bg-color);
      border: 1px solid var(--border);
      color: var(--text-main);
      padding: 8px 10px;
      border-radius: 4px;
      box-sizing: border-box;
      font-family: 'Consolas', monospace; /* Code font for URLs */
      font-size: 12px;
      transition: all 0.2s;
    }

    input:focus {
      outline: none;
      border-color: var(--accent);
      box-shadow: 0 0 5px rgba(56, 189, 248, 0.3);
    }

    /* Buttons */
    button#addBtn {
      width: 100%;
      margin-top: 15px;
      padding: 10px;
      background-color: var(--accent);
      color: #000;
      border: none;
      border-radius: 4px;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.1s, background-color 0.2s;
    }

    button#addBtn:hover {
      background-color: var(--accent-hover);
    }

    button#addBtn:active {
      transform: scale(0.98);
    }

    /* Active Rules List */
    .section-title {
      font-size: 12px;
      color: var(--text-muted);
      margin: 20px 0 10px 0;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    #ruleList {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .rule-card {
      background-color: var(--card-bg);
      border-left: 3px solid var(--success); /* Green indicator */
      padding: 10px;
      border-radius: 4px;
      position: relative;
      animation: slideIn 0.3s ease-out;
    }

    .rule-info {
      font-size: 11px;
      color: var(--text-muted);
      margin-bottom: 4px;
    }
    
    .rule-url {
      font-family: 'Consolas', monospace;
      color: var(--accent);
      word-break: break-all;
      display: block;
      margin-bottom: 8px;
    }

    .arrow-icon {
      color: var(--text-muted);
      font-size: 10px;
      margin: 0 5px;
    }

    button.remove {
      position: absolute;
      top: 10px;
      right: 10px;
      background: transparent;
      border: 1px solid var(--danger);
      color: var(--danger);
      border-radius: 4px;
      padding: 2px 6px;
      font-size: 10px;
      cursor: pointer;
    }
    
    button.remove:hover {
      background: var(--danger);
      color: white;
    }

    /* Animation for adding new items */
    @keyframes slideIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <header>
    <h3>Redirect Editor</h3>
    <span class="badge">V1.0</span>
  </header>

  <div class="input-group">
    <label>ORIGINAL URL (Target)</label>
    <input type="text" id="targetUrl" placeholder="https://site.com/style.css" />

    <label>REPLACEMENT URL (Local)</label>
    <input type="text" id="redirectUrl" placeholder="http://localhost:8000/style.css" />

    <button id="addBtn">INJECT RULE</button>
  </div>
  
  <div class="section-title">Active Injections</div>
  <div id="ruleList">
    </div>

  <script src="popup.js"></script>
</body>
</html>
